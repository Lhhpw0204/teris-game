<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>teris-game</title>
    <style>
        #root{
            justify-content: center;
            display: flex;
        }
        #panel{
            background-color: #000;
            position: relative;
        }
        #next{
            position: relative;
        }
        #score{
            font-size: 4em;
            text-align: center;
            font-weight: bold;
            color: #f20;
        }
        #msg{
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            color: #fff;
            text-align: center;
            line-height: 100%;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">pause</div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
        </div>
    </div>
    <script src="http://circleforex.oss-cn-shanghai.aliyuncs.com/static/js/jquery.min.js"></script>
</body>
</html>
